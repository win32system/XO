<!DOCTYPE html>
<html>   
    <head>
        <meta charset="utf-8" >
        <title>Main Window XO</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>

            <div class="auth" id="auth">
                <div class="wrapper">
                    <table>
                        <tr>
                            <td>
                                <label>Login</label>
                            </td>
                            <td>
                                <input type="text" id="textLogin"  maxlength="50" />
                            </td>
                            <td>
                                <input type="button" value="Log in" id="btnLogIn" onclick="login()" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Password</label>
                            </td>
                            <td>
                                <input type="password" size="20" maxlength="50" id="textPassword" />
                            </td>
                            <td>
                                <input type="button" value="Registration" id="btnReg" onclick="registr()" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email</label>
                            </td>
                            <td>
                                <input type="text" size="20" maxlength="50" id="textEmail" />
                            </td>
                            <td>
                                <input type="button" value="Forget Password?" id="btnForget" onclick="forget(textLogin.value)" />
                            </td>
                        </tr>
                    </table>             
                </div>
            </div>


            <div class="Lobby" id="lobby">               
                <label id="label"></label> <br/>              
                <input type="button" id="btnRefresh" value="Refresh"  onclick="clientsList()">
                <input type="button" id="btnInvite"  value="Invite"   onclick="OnInvite()">
                <input type="button" id="btnLogOut" value="Log out" onclick="logout()">
             
            </div>
        <div id="playersList" class="Lobby"> </div> <br />
        
            <div class="Room" id="game">
            
                <div id="namelab"></div>
                <div>
                    <br /><br />
                    <input class="gameField" id="b0" type="button" onclick="OnButtonClicked(0)" value=" "/>
                    <input class="gameField" id="b1" type="button" onclick="OnButtonClicked(1)" value=" "/>
                    <input class="gameField" id="b2" type="button" onclick="OnButtonClicked(2)" value=" "/><br> 
                    <input class="gameField" id="b3" type="button" onclick="OnButtonClicked(3)" value=" "/>
                    <input class="gameField" id="b4" type="button" onclick="OnButtonClicked(4)" value=" "/>
                    <input class="gameField" id="b5" type="button" onclick="OnButtonClicked(5)" value=" "/><br />
                    <input class="gameField" id="b6" type="button" onclick="OnButtonClicked(6)" value=" "/>
                    <input class="gameField" id="b7" type="button" onclick="OnButtonClicked(7)" value=" "/>
                    <input class="gameField" id="b8" type="button" onclick="OnButtonClicked(8)" value=" "/><br />
                    
                </div>
                <div id="course" class="Lobby"> </div> <br/>
            </div>
